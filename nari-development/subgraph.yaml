specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Greeter
    network: rinkeby
    source:
      address: "0x3a3dcdf2492f4F28daE957E47795f0bD78687d3B"
      abi: Greeter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Greeting
      abis:
        - name: Greeter
          file: ./abis/Greeter.json
      eventHandlers:
        - event: GreetingChanged(address,uint256,string)
          handler: handleGreetingChanged
      file: ./src/greeter.ts
